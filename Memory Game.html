<script>
// === TANGRAM SHAPES ===
const tangrams = [
`<svg viewBox="0 0 100 100"><polygon points="0,0 50,50 0,100" fill="#f44336"/></svg>`,
`<svg viewBox="0 0 100 100"><polygon points="0,0 100,0 50,50" fill="#4caf50"/></svg>`,
`<svg viewBox="0 0 100 100"><polygon points="100,0 100,100 50,50" fill="#ff9800"/></svg>`,
`<svg viewBox="0 0 100 100"><polygon points="0,100 50,50 100,100" fill="#2196f3"/></svg>`,
`<svg viewBox="0 0 100 100"><polygon points="25,50 50,25 75,50 50,75" fill="#9c27b0"/></svg>`,
`<svg viewBox="0 0 100 100"><polygon points="25,25 50,0 75,25 50,50" fill="#00bcd4"/></svg>`,
`<svg viewBox="0 0 100 100"><polygon points="25,75 50,50 75,75 50,100" fill="#ffeb3b"/></svg>`
];

let level = 1, score = 0, timer = 60, firstCard = null, secondCard = null, lockBoard = false, matches = 0, gameTimer;

function shuffle(array){return array.sort(()=>Math.random()-0.5);}
function createBoard(){
    const container=document.getElementById("game-container");
    container.innerHTML="";
    const levelShapes=tangrams.slice(0,Math.min(level+2,tangrams.length));
    const cardsArray=shuffle([...levelShapes,...levelShapes]);
    matches=0;
    const columns=Math.min(4,cardsArray.length/2);
    container.style.gridTemplateColumns=`repeat(${columns},1fr)`;
    cardsArray.forEach(shape=>{
        const card=document.createElement("div");
        card.classList.add("card");
        card.innerHTML=`<div class="front"></div><div class="back">${shape}</div>`;
        card.addEventListener("click",flipCard);
        container.appendChild(card);
    });
}
function flipCard(){
    if(lockBoard||this===firstCard)return;
    this.classList.add("flip");
    if(!firstCard){firstCard=this;return;}
    secondCard=this;checkMatch();
}
function checkMatch(){
    const isMatch=firstCard.querySelector(".back").innerHTML===secondCard.querySelector(".back").innerHTML;
    if(isMatch){score+=10;matches++;updateInfo();disableCards();if(matches===Math.min(level+2,tangrams.length))nextLevel();}
    else{score=Math.max(0,score-2);updateInfo();unflipCards();}
}
function disableCards(){firstCard.removeEventListener("click",flipCard);secondCard.removeEventListener("click",flipCard);resetBoard();}
function unflipCards(){lockBoard=true;setTimeout(()=>{firstCard.classList.remove("flip");secondCard.classList.remove("flip");resetBoard();},1000);}
function resetBoard(){[firstCard,secondCard,lockBoard]=[null,null,false];}
function updateInfo(){document.getElementById("score").textContent=score;document.getElementById("level").textContent=level;}
function startTimer(){timer=60;document.getElementById("timer").textContent=timer;clearInterval(gameTimer);gameTimer=setInterval(()=>{timer--;document.getElementById("timer").textContent=timer;if(timer<=0){clearInterval(gameTimer);alert(`Time's up! Your final score: ${score}`);level=1;score=0;updateInfo();createBoard();startTimer();}},1000);}
function nextLevel(){alert(`Level ${level} completed! Moving to next level.`);level++;createBoard();}
createBoard();updateInfo();startTimer();
</script>
